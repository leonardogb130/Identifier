# https://github.com/rsp/travis-hello#readme

sudo: false
language: c
compiler:
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
install:
- "[ $GCC = gcc ] && export GCC=gcc || true"
script:
  - make
  - make test
  - clang -coverage identifier.c -o identifier
  - ./identifier
  - gcov identifier.c
